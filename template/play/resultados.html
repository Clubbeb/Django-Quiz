{% extends 'base.html' %}


{% block contenido %}

<div class="container">
	
	<div class="jumbotron my-4">
		<h3 class="text-info">{{respondida.pregunta.texto|safe}}</h3>
		<p>
			<strong>Tu respuesta:</strong>
			{{respondida.respuesta.texto|safe}}
		</p>


	{% if respondida.respuesta.correcta %}
		<h4 class="text-success">Gracias por responder :D</h4>
	{% else %}
		<h4 class="text-danger">Gracias por responder :D</h4>

	{% endif %}

	<a href="{% url 'jugar' %}">
		<button class="btn-success">
			Continuar con la siguiente pregunta
		</button>
	</a>

	</div>


</div>


{% endblock %}
